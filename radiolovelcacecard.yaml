type: vertical-stack
cards:
  - type: 'custom:mini-media-player'
    hide_when_off: true
    hide:
      volume: false
      source: false
      power_state: false
      controls: true
    icon_state: true
    toggle_power: true
    group: true
    sound_mode: full
    source: icon
    artwork: none
    info: scroll
    name: Google Home Sala
    volume_stateless: false
    replace_mute: play_pause
    entity: media_player.sala
  - type: 'custom:button-card'
    styles:
      card:
        - border-radius: 3%
    entity: media_player.sala
    show_entity_picture: true
    show_name: true
    layout: icon_state_name2nd
    show_label: true
    state:
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://mcrscast1.mcr.iol.pt/comercial.mp3' &&
          states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + "
          Comercial"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://195.23.102.207/vodafone' && states['media_player.sala'].state
          === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + "
          Vodafone"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://mcrscast.mcr.iol.pt/m80' && states['media_player.sala'].state
          === 'playing']]]
        label: |
          [[[ return 'Status: ' + states['media_player.sala'].state + " M80"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'https://20863.live.streamtheworld.com/RFM_SC' &&
          states['media_player.sala'].state === 'playing']]]
        label: |
          [[[ return 'Status: ' + states['media_player.sala'].state + " RFM"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://centova.radios.pt:9478/stream/1/' &&
          states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + " Nova
          Era"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://mcrscast.mcr.iol.pt/cidadefm' &&
          states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + " Cidade
          FM"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://21313.live.streamtheworld.com/MEGA_HITS.mp3' &&
          states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + " Mega
          Hits"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: >
          [[[ return states['media_player.sala'].attributes.media_content_id ===
          'http://radiocast.rtp.pt/antena180a.mp3' &&
          states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + " Antena
          1"]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: template
        value: |
          [[[ return states['media_player.sala'].state === 'playing']]]
        label: >
          [[[ return 'Status: ' + states['media_player.sala'].state + " " +
          states['media_player.sala'].attributes.media_artist + " - " +
          states['media_player.sala'].attributes.media_title]]]
        color: yellow
        icon: 'mdi:music'
        styles:
          card:
            - animation: blink 2s ease infinite
          label:
            - padding: 5px
          name:
            - margin-top: '-30px'
      - operator: default
        label: |
          [[[ return  'Status: ' + states['media_player.sala'].state]]]   
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        tap_action:
          action: call-service
          service: script.radio_comercial_sala
        styles:
          entity_picture:
            - width: 100%
          card:
            - background-color: ivory
            - border-radius: 3%
            - padding: 20%
            - height: 70px
        entity: media_player.sala
        entity_picture: /local/radio_logo/Logo_Radio_Comercial.jpg
        show_entity_picture: true
        show_name: false
        state:
          - operator: template
            value: >
              [[[ return states['media_player.sala'].attributes.media_content_id
              === 'http://mcrscast1.mcr.iol.pt/comercial.mp3' &&
              states['media_player.sala'].state === 'playing']]]
            styles:
              card:
                - box-shadow: 0px 0px 5px 5px var(--button-card-light-color)
      - type: 'custom:button-card'
        tap_action:
          action: call-service
          service: script.vodafone_sala
        styles:
          entity_picture:
            - width: 143%
          card:
            - background-color: ivory
            - border-radius: 3%
            - padding: 16%
            - height: 70px
        entity: media_player.sala
        entity_picture: /local/radio_logo/logo_vodafone_fm.png
        show_entity_picture: true
        show_name: false
        state:
          - operator: template
            value: |
              [[[ return states['media_player.sala'].attributes.media_content_id
               === 'http://195.23.102.207/vodafone' &&
               states['media_player.sala'].state === 'playing']]]
            styles:
              card:
                - box-shadow: 0px 0px 5px 5px var(--button-card-light-color)
      - type: 'custom:button-card'
        tap_action:
          action: call-service
          service: script.m80_sala
        styles:
          entity_picture:
            - width: 100%
          card:
            - background-color: ivory
            - border-radius: 3%
            - padding: 20%
            - height: 70px
        entity: media_player.sala
        entity_picture: /local/radio_logo/logo_m80.png
        show_entity_picture: true
        show_name: false
        state:
          - operator: template
            value: >
              [[[ return states['media_player.sala'].attributes.media_content_id
              === 'http://mcrscast.mcr.iol.pt/m80' &&
              states['media_player.sala'].state === 'playing']]]
            styles:
              card:
                - box-shadow: 0px 0px 5px 5px var(--button-card-light-color)
      - type: 'custom:button-card'
        tap_action:
          action: call-service
          service: script.rfm_sala
        styles:
          entity_picture:
            - width: 73%
          card:
            - background-color: ivory
            - border-radius: 3%
            - padding: 17%
            - color: black
            - height: 70px
        entity: media_player.sala
        entity_picture: /local/radio_logo/logo_rfm.png
        show_entity_picture: true
        show_name: false
        state:
          - operator: template
            value: >
              [[[ return states['media_player.sala'].attributes.media_content_id
              === 'https://20863.live.streamtheworld.com/RFM_SC' &&
              states['media_player.sala'].state === 'playing']]]
            styles:
              card:
                - box-shadow: 0px 0px 5px 5px var(--button-card-light-color)
  - type: conditional
    conditions:
      - entity: media_player.sala
        state: playing
      - entity: sensor.estacoes_radio_sala
        state: Comercial Sala
      - entity: input_boolean.som_ambiente
        state: 'off'
    card:
      type: vertical-stack
      cards:
        - type: picture-glance
          image: 'https://demo.home-assistant.io/stub_config/kitchen.png'
          entities: []
          camera_image: camera.comercial_camera
        - type: entities
          entities:
            - entity: sensor.artista
              name: Artista
            - entity: sensor.musica
              name: Música
            - entity: sensor.album
              name: Álbum
            - entity: sensor.titulos
  - type: conditional
    conditions:
      - entity: media_player.sala
        state: playing
      - entity: sensor.estacoes_radio_sala
        state: Vodafone Sala
    card:
      type: vertical-stack
      cards:
        - type: picture-glance
          image: 'https://demo.home-assistant.io/stub_config/kitchen.png'
          entities: []
          camera_image: camera.vodafone_camera
        - type: entities
          entities:
            - entity: sensor.artista_vodafone
              name: Artista
            - entity: sensor.musica_vodafone
              name: Música
            - entity: sensor.album_vodafone
              name: Álbum
            - entity: sensor.titulos_vodafone
              name: Títulos
  - type: conditional
    conditions:
      - entity: media_player.sala
        state: playing
      - entity: sensor.estacoes_radio_sala
        state: M80 Sala
    card:
      type: vertical-stack
      cards:
